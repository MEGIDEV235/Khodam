<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Creepster&display=swap">
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #000;
            color: #f8f8ff;
            display: flex;
            flex-direction: column; /* Perubahan disini */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1507646227500-4d5273759334?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGhhdW50ZWR8ZW58MHx8fHwxNjIxNjAyMjA2&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            color: #fff;
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff0000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffdddd;
        }

        input {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            width: 80%;
            background-color: #333;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #ff0000;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        button:hover {
            background-color: #cc0000;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffdddd;
            text-shadow: 2px 2px #ff0000;
        }

        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama Anda:</p>
        <input type="text" id="nameInput" placeholder="Nama Anda">
        <button id="checkButton">Cek sekarang</button>
        <div id="result"></div>
    </div>
    <!-- Ad placement -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1731682661714764"
             crossorigin="anonymous"></script>
        <!-- Iklan khodam -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1731682661714764"
             data-ad-slot="4835492610"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                document.getElementById('result').textContent = 'Silakan masukkan nama Anda.';
                return;
            }

            const khodams = ['mandiri buat sendiri bagaimana susahnya gw buat', 'nenek lampir gulung tikar'];

            const randomIndex = Math.floor(Math.random() * khodams.length);
            const khodamTerdeteksi = khodams[randomIndex];

            const pesan = [
                `Ya, ${name}, di dalam dirimu ada khodam ${khodamTerdeteksi}.`,
            ];

            const randomPesanIndex = Math.floor(Math.random() * pesan.length);
            const hasilTeks = pesan[randomPesanIndex];

            document.getElementById('result').textContent = hasilTeks;
        });
    </script>
</body>
  </html>
